{{ if not .Values.minioAlreadyAvailable -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-minio-loadbalancer
{{ $metaInfo := dict "PartOf" "minio" "Component" "svc-lb" "Global" . -}}
{{ include "prin.commonMetadata" $metaInfo | indent 2 }}
spec:
  selector:
    app.kubernetes.io/part-of: "minio"
    app.kubernetes.io/component: "node"
  ports:
    - port: 9001
      targetPort: console
      name: console
    - port: 9000
      targetPort: api
      name: api
  type: LoadBalancer
{{ end -}}
